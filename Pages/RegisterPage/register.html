    <main class="form-signIn w-100  ">
      
      <div class="row justify-content-center mt-5">
     
        <div class="  col col-md-4 col-sm-8 my-3">
          <div class="signin pb-2">
          <h1 class=" mt-2 p-2 text-dark">Register Account</h1>
          <form id="register" name="registration" onsubmit="return  validateForm()">
              <div class="form-floating  text-black p-2">
                <input type="text" class="form-control" id="fname" name="name" placeholder=""  >
                   <label for="name">FullName</label> 
                   <div class="error text-danger"></div>
              </div>
              <div class="form-floating  text-black p-2">
                <input type="text" class="form-control  " id="email" name="email" placeholder=""  />
                <label for="email">Email </label>  <i class="bi bi-envelope icon"></i>
                <div class="error text-danger"></div>
              </div>
              <div class="form-floating p-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="" />
                <label for="password">Password</label><i class="bi bi-eye-slash icon" id="togglePassword"></i>
                <div class="error text-danger"></div>
              </div>
              <div class="form-floating p-2">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="" />
                <label for="password">Confirm Password</label><i class="bi bi-eye-slash icon" id="togglePassword"></i>
                <div class="error text-danger" ></div>
              </div>
      
              <div class="d-flex justify-content-center" >
                <button type='submit ' class='btn btn-dark my-2' >Register</button>
            </div>
          <div class="d-flex justify-content-center mb-3">
          Already member?<a href="../LoginPage/signIn.html" class="link-primary"  >Signin here </a>
          </div>
        </form>
        </div>
      </div>
 
     </main>
